<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Mentor Form</title>
</head>
<body>
    <h2>Mentor Sign up form</h2>
    <a href="index.html"><button class="btn-home">Home</button></a>
    


<div class="container">
  <form action="/">
    <div class="row">
        <div class="col-25">
          <label for="img" id="profile">Profile</label>
        </div>
        <div class="col-75">
          <input type="file" id="profile" name="profile" accept="image/*">
        </div>
      </div>
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="kenya">Kenya</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="experience">Experience</label>
        </div>
        <div class="col-75">
          <input type="number" id="experience" name="experience" placeholder="experience in years">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Profession">Profession</label>
        </div>
        <div class="col-75">
          <input type="text" id="profession" name="profession" placeholder="Professions">
        </div>
      </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">About You</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Tell your story.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <button type="submit" class = 'submitbtn' value="Submit">Submit</button>
    </div>
  </form>
</div>


  
</div>
<div class="formdata" id="formdata"></div>

</body>
<script>
  const submitbtn = document.querySelector(".submitbtn")
    submitbtn.addEventListener("click", e=>{
      //alert(4)
    e.preventDefault() 
    let fname,lname,experience,country,subject,profile,profession
    fname = document.getElementById("fname").value
    console.log(fname)
    lname = document.getElementById('lname').value
    experience = document.getElementById('experience').value
    country = document.getElementById('country').value
    subject = document.getElementById('subject').value
    profile = document.getElementById('profile').value
    profession = document.getElementById('profession').value

    localStorage.setItem('first Name', fname)
    localStorage.setItem('last name', lname)
    localStorage.setItem('experience', experience)
    localStorage.setItem('country', country)
    localStorage.setItem('subject', subject)

   var formData = document.querySelector('#formdata');
   formData.innerHTML = `
    <h4>INFORMATION</h4>
    <table id="customers">
  <tr>
    <th>Profile</th>
    <th>First Name</th>
    <th>LastName</th>
    <th>Country</th>
    <th>Experience</th>
    <th>Profession</th>
    <th>About You</th>

  </tr>
  <tr>
    <td>${profile}</td>
    <td>${fname}</td>
    <td>${lname}</td>
    <td>${country}</td>
    <td>${experience}</td>
    <td>${profession}</td>
    <td>${subject}</td>
    
  </tr>
</table>
    `;

    })
   
    
   // console.log(fname)

</script>
</html>
